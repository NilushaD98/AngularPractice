<!--date pipes-->
<div class="datepipes">
  date pipes
  <p>{{date | date:"M/d/yy, h:mm a"}}</p>
  <p>{{date | date:"MMM d, y, h:mm:ss a"}}</p>
  <p>{{date | date:"MMMM d, y, h:mm:ss a z"}}</p>
</div>

<div class="loweruppercasepipes">
  <p>{{lowertext | uppercase}}</p>
  <p>{{uppertext | lowercase}}</p>
</div>
