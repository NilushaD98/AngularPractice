<mat-form-field style="width: 100%; padding-top: 50px" appearance="outline">
  <mat-label>Post ID</mat-label>
  <input matInput placeholder="post id here"
         [(ngModel)]="searchID" (keyup.enter)="load()">
</mat-form-field>
<hr>
<form [formGroup] ="form" (ngSubmit)="updateData()">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Id</mat-label>
          <input formControlName="id" matInput placeholder="1....">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>User ID</mat-label>
          <input formControlName="userId"matInput placeholder="1....">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Title</mat-label>
          <input formControlName="title" matInput placeholder="This is the title......" >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Body</mat-label>
          <textarea formControlName="body" matInput placeholder="This is the title......" ></textarea>
        </mat-form-field>
      </div>
    </div>
    <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Update Data</button>
  </div>
</form>
